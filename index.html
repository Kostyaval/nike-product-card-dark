<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <title>doc</title>
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
     <link rel="stylesheet" type="text/css" href="styles/normalize.css"> <!--2-st prority-->
     <link rel="stylesheet" type="text/css" href="styles/style.css"> <!--1-st prority-->
</head>
<body>
	<section class="ba-product-card">
			<div class="ba-product-card__gallery ba-clearfix">
					<a href="#" class="ba-logo">
						<img src="images/logo.png" alt="Nike" class="ba-logo__image">
					</a>
				<div class="ba-boots-fotos">
					<div class="ba-boots-fotos__options">
						<img src="images/boots.png" alt="Janoski Max">
					</div>
					<ul class="ba-fotos-marks">
						<li class="ba-fotos-marks__item1 ba-fotos-marks__item--active"></li>
						<li class="ba-fotos-marks__item2 "></li>
						<li class="ba-fotos-marks__item3 "></li>
						<li class="ba-fotos-marks__item4 "></li>
					</ul>
				</div>
			</div>
			<div class="ba-product-card__buy">
				
				<h1 class="ba-title">Nike <span class="ba-title--uppercase">sb</span>  stefan  janoski max</h1>
				<p class="ba-title__description">
				Unisex skateboarding shoe
				</p>
    			<div class="star-rating">
    				<div class="star-rating__wrap">
     					<input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
     					<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" title="5 out of 5 stars"></label>
     					<input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
     					<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label>
     					<input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
     					<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label>
     					<input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
     					<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label>
     					<input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
     					<label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label>
    				</div>
 				</div>
				<form class="ba-form" action="https://formspree.io/Rebenkokk@gmail.com" method="POST">
					<div class="ba-select">
						<select required name="size" class="ba-select__size">
  							<option value="">Size</option>
 			 				<option value="8">8</option>
 			 				<option value="9">9</option>
							<option value="11">11</option>
						</select>
						<select required name="qtu" class="ba-select__qtu">
  							<option value="">Qty</option>
 			 				<option value="2">2</option>
 			 				<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>	
					<button type="submit" class="ba-add-to-cart">
					Add to cart
					</button>
				</form>
			</div>
	</section>
</body>   
</html>
